general:
  build_dir: static

dependencies:
  pre:
    - sudo pip install boto
    - sudo pip install requests>=2.4.2

# We have no tests for the static site right now
test:
    override:
      - /bin/true

deployment:
  production:
    branch: production
    owner: barricadeio
    commands:
      - SITE_URL=http://docs-staging2.barricade.io.s3-website-us-east-1.amazonaws.com/ python deploy.py

  testing:
    branch: master
    owner: barricadeio
    commands:
      - S3_BUCKET=docs-staging2.barricade.io SITE_URL=http://docs-staging2.barricade.io.s3-website-us-east-1.amazonaws.com/ python deploy.py