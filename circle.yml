machine:
  environment:
    CIRCLE_BUILD_DIR: $HOME/$CIRCLE_PROJECT_REPONAME
    PATH: $PATH:$CIRCLE_BUILD_DIR/bin
    DISABLE_NOTIFIER: true
  post:
    - mkdir -p $CIRCLE_BUILD_DIR/bin
  node:
    version: 0.12
  ruby:
    version: "ruby-2.2.5"

dependencies:
  override:
    - bash ./ci-install-hugo.sh
    - npm install -g gulp
    - npm install
    - gem install bundler
    - cd api && bundle install
  cache_directories:
    - bin

test:
  override:
    - hugo -v
    - hugo -t barricade
    - gulp
    - cd api && bundle exec middleman build --clean && gulp

