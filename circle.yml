machine:
  environment:
    PATH: $PATH:~/bin
    DISABLE_NOTIFIER: true
  post:
    - mkdir -p ~/bin
  node:
    version: 0.12
  ruby:
    version: "ruby-2.2.5"

dependencies:
  override:
    - bash ./ci-install-hugo.sh
    - npm install -g gulp
    - npm install
    - gem install bundler
    - cd api && bundle install
  cache_directories:
    - ~/bin

test:
  override:
    - hugo -v
    - hugo -t barricade -d $CIRCLE_ARTIFACTS
    - cd api && bundle exec middleman build --clean --build_dir $CIRCLE_ARTIFACTS/api
    - gulp

